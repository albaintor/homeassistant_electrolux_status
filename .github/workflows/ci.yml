name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install homeassistant ruff black pytest pytest-asyncio mypy pytest-homeassistant

      # 4️⃣ Lint & auto-fix with Ruff
      - name: Lint with Ruff
        run: |
          ruff check custom_components/electrolux_status --fix

      # 5️⃣ Format code with Black
      - name: Format code with Black
        run: |
          black custom_components/electrolux_status

      # 6️⃣ Validate Home Assistant integration
      - name: Validate HA integration
        run: |
          python -c "
          import homeassistant.loader as loader
          print('Home Assistant integration loader imported successfully.')
          "

      # 7️⃣ Type checking with mypy
      - name: Run mypy type checks
        run: |
          mypy custom_components/electrolux_status --ignore-missing-imports

      # 8️⃣ Run tests
      - name: Run tests
        run: |
          pytest -v

      # 9️⃣ Check for dirty files
      - name: Check for dirty files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Repository is dirty after running checks. Please run the checks locally and commit the changes."
            git status
            exit 1
          fi